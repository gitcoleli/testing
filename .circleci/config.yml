# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:



  deploy-infrastructure:
        docker:
            # Docker image here that supports AWS CLI
            - image: amazon/aws-cli
        steps:
            # Checkout code from git
            - checkout
            - run: yum -y install tar gzip
            - add_ssh_keys:
                  fingerprints:
                      - "d1:1d:fe:4c:a7:92:72:1f:97:5f:8b:b0:07:db:f9:09"
            - run:
                  name: Ensure back-end infrastructure exists
                  command: |
                      aws cloudformation deploy --template-file .circleci/files/backend.yml --tags project=udapeople --stack-name "backend-stack-${CIRCLE_WORKFLOW_ID}" --parameter-overrides ID=${CIRCLE_WORKFLOW_ID}

            - run:
                  name: Ensure front-end infrastructure exist
                  command: |
                      aws cloudformation deploy \
                          --template-file .circleci/files/frontend.yml \
                          --tags project=udapeople \
                          --stack-name "frontend-stack-${CIRCLE_WORKFLOW_ID}" \
                          --parameter-overrides ID=${CIRCLE_WORKFLOW_ID}




  testing:
      docker:
        - image: circleci/node:13.8.0
      steps:

      - run: 
          name: install curl
          command: |
            sudo apt-get update
            sudo apt install curl
            sudo apt install awscli


      - run: 
          name: fingers crossed 
          command: |
            export AWS_PAGER=""
            export oldid=$(curl -H "token: ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request GET https://api.memstash.io/values/fruits --ssl-no-revoke)
            export stacks=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" --stack-status-filter CREATE_COMPLETE --no-paginate --output text))
            echo stacks ${stacks}
            echo  old id ${oldid}
            echo new id ${CIRCLE_WORKFLOW_ID}
            if [[ ${stacks[@]} =~ ${oldid} ]]
            then
            aws cloudformation list-stacks --query "StackSummaries[*].StackName" --stack-status-filter CREATE_COMPLETE --no-paginate --output text
            echo "the ID's are different lets delete"
            aws cloudformation delete-stack --stack-name backend-stack-${oldid}
            aws s3 rm "s3://udapeople-${oldid}" --recursive
            aws cloudformation delete-stack --stack-name frontend-stack-${oldid}
            aws cloudformation list-stacks --query "StackSummaries[*].StackName" --stack-status-filter CREATE_COMPLETE --no-paginate --output text
            else 
            echo " nothing to do here carry on"
            fi 



      - run: 
          name: pushing new id to memstash
          command: |
            echo ${CIRCLE_WORKFLOW_ID}
            curl -H "Content-Type: text/plain" -H "token: ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request PUT --data "${CIRCLE_WORKFLOW_ID}" https://api.memstash.io/values/fruits --ssl-no-revoke



workflows:
  default:
    jobs:
    - deploy-infrastructure
    - testing:
        requires: [deploy-infrastructure]

