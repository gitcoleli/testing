# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:

  testing:
      docker:
        - image: circleci/node:13.8.0
      steps:
      - run: 
          name: testing
          command: |
            echo ${CIRCLE_WORKFLOW_ID}
            curl -H "Content-Type: text/plain" -H "token: ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request PUT --data "" https://api.memstash.io/values/${CIRCLE_WORKFLOW_ID}
            export OldWorkflowID=$(curl -H "token: ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request GET https://api.memstash.io/values/${CIRCLE_WORKFLOW_ID})
            echo Workflow id old: ${OldWorkflowID}




workflows:
  default:
    jobs:
    - testing

